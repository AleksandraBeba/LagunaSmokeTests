name: Laguna.rs Selenium Tests

on:
  schedule:
    - cron: "0 17 * * *"   # 18h po srpskom vremenu â†’ 17h UTC
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Maven tests
        run: mvn clean test
